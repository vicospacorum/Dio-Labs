<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/Instagram-interface.png" alt="Phone showing instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="img/perfil.png" alt="Foto de Perfil">
                    </div>
                    <a class="instagram-login" href="#">Continue como username</a>
                    <a class="instagram-logout" href="#">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é username</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
